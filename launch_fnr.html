<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <header>
        <h1><b>Launch Dashboard</b></h1>
    </header>
    
    <nav class="navbar">
        <ul>
            <li><a href="index.html"><img src="images/home.png" alt="Home" width="20"></a></li>
            <li><a href="coverage_shikhar.html">Coverage & Shikhar</a></li>
            <li><a href="sales.html">Sales</a></li>
            <li><a href="launch.html">Launch</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="search-bar-container">
            <input type="text" id="search-bar" placeholder="Search by HUL Code or HUL Outlet Name">
        </div>

        <div class="filters-container">
            <select id="filter-me-name">
                <option value="">ME Name</option>
            </select>
            <select id="filter-fnr-beat">
                <option value="">FNR Beat</option>
            </select>
            <select id="filter-basepack-desc">
                <option value="">BasePack Desc</option>
            </select>
        </div>

        <div class="buttons-container">
            <button id="filter-button-1">Pending Status</button>
            <button id="reset-button">Reset Filters</button>
        </div>

        <table id="data-table">
            <thead>
                <tr>
                    <th>HUL Code</th>
                    <th>HUL Outlet Name</th>
                    <th>ME Name</th>
                    <th>FNR Beat</th>
                    <th>BasePack Code</th>
                    <th>BasePack Desc</th>
                    <th>Target (VMQ)</th>
                    <th>Achv Qty</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    
    <script src="script/launch.js"></script>
</body>
</html>
