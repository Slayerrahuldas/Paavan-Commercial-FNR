<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage & Shikhar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <!-- Header section -->
	<header>
        <h1><b>Coverage & Shikhar Dashboard</b></h1>
    </header>
	
	    <!-- Navigation Bar -->
		<nav class="navbar">
            <ul>
                <li><a href="index.html"><img src="images/home.png" alt="Home" width="20"></a></li>
	            <li><a href="coverage_shikhar.html">Coverage & Shikhar</a></li>
                <li><a href="sales.html">Sales</a></li>
                <li><a href="launch.html">Launch</a></li>
            </ul>
        </nav>
		
    <div class="container">
        <!-- Search Bar -->
        <div class="search-bar-container">
            <input type="text" id="search-bar" placeholder="Search by HUL Code or Outlet Name">
        </div>

        <!-- Filters for columns 4-7 using dropdowns -->
        <div class="filters-container">
            <select id="filter-deets-me-name">
                <option value="">DETS ME Name</option>
            </select>
            <select id="filter-deets-beat">
                <option value="">DETS Beat</option>
            </select>
            <select id="filter-fnr-me-name">
                <option value="">FnR ME Name</option>
            </select>
            <select id="filter-fnr-beat">
                <option value="">FnR Beat</option>
            </select>
        </div>

        <!-- Buttons for filtering -->
        <div class="buttons-container">
            <button id="filter-button-1">ECO < 1000</button>
            <button id="filter-button-2">Shikhar < 500</button>
            <button id="reset-button">Reset Filters</button>
        </div>

        <!-- Table -->
        <table id="data-table">
            <thead>
                <tr>
		    <th>#</th>
                    <th>HUL Code</th>
                    <th>HUL Outlet Name</th>
                    <th>Shikhar Onboarding</th>
                    <th>DETS ME Name</th>
                    <th>DETS Beat</th>
                    <th>FnR ME Name</th>
                    <th>FnR Beat</th>
                    <th>ECO</th>
                    <th>Shikhar</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be populated here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Link to the script -->
    <script src="script/coverage_shikhar.js"></script>
</body>
</html>
